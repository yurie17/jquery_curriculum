<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="colorList"></ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回のカリキュラムではAjax（XMLHttpRequest）というJavaScriptの特殊な機能を使います。
      // この機能はブラウザのセキュリティ機能によってはサーバーを立てないとうまく動作しない可能性があるので、サーバーを立てる必要があります。
      // ターミナルで`jquery-curriculum`に移動したあとに`open -a '/Applications/Google Chrome.app' http://localhost:8000/work/ninth/ && python -m SimpleHTTPServer 8000`を叩くとサーバを立てることができます。またブラウザも勝手に立ち上がります。サーバーを止める方法はターミナルでcontrol + cを打つと止まります。
      //
      // [使うメソッド]
      // .html() 要素の中に引数を代入する。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。これだけだと少しわからないと思うので下に文法を書いておきます。
      //
      // [文法]
      // $.ajax({
      //   url: './data.json'
      // })
      // .done(function(data) {
      //   console.log(data);
      // });
      //
      // 今回の場合は同じ階層にあるdata.jsonに対してリクエストを飛ばして、中にあるオブジェクトを取得します。
      // そのオブジェクトは
      // .done(function(data) {
      //                  ↑
      //           ここに入ってきます。
      //
      // そのため、次の行でconsole.log(data)をすると中身のオブジェクトが確認できます。
      //
      // [テンプレート]
      // <li class="colorList__item">
      //   <p class="colorList__title" style="background-color: ;"></p>
      // </li>
      //
      // このテンプレートに取得してきたオブジェクトを流し込みます。
      $(function(){
        $.ajax({
          url: './data.json'
        }).done(function(data) {
          var dataArray = data.colorsArray;          //data.colorsArrayでdata.jsonに入っている情報colorsArrayをdataArrayに代入
          var text = '';                             //空のボックス
          $.each(dataArray, function(index,item) {   //dataArrayに対して、1回ずつ同じ処理を繰り返し実行する命令です 引数として『index』『item』を取得
            var textBar = item.colorName;            //data.jsonにある情報colorNameをtextBarに代入
            var colorBar = item.hexValue;            ///data.jsonにある情報colorNameをcolorBarに代入
            text += '<li class="colorList__item">' +
                        '<p class="colorList__title" style="background-color:' + colorBar + ';">' + textBar + '</p>' + '</li>';
          });                                        //class="colorList__itemのclass="colorList__titleにstyle="background-colorでcolorBarとcolorNametextBarを指定
          $('.colorList').html(text);                //html(text)でtext要素をcolorListに出力
        });
      });

    </script>
  </body>
</html>
