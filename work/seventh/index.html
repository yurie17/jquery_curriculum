<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。
      $(function() {

        var slideWidth = $('.slider-list').children('li').width();   //$('.slider-list').children('li').width()でslider-list要素の子要素を取得し,li要素の幅を取得した値をslideWidthという変数に代入しています。
        var slideLength = $('.slider-list').children('li').length ;   //上と同じようにslider-list要素の子要素を取得し,li要素の個数を取得した値をslideLength (4)という変数に代入しています。
        var origin = 0;  //０で初期値を設定 現在地を示す変数

        $('.slider-ctrl-btn').on('click',function() {            //slider-ctrl-btnをクリックした時
          var nextorprev = $(this).data('ctrl') ;                //$(this).data('ctrl')で取得した値をnextorprevという変数に代入しています。
          if('next' === nextorprev) {                            //nextとnextorprevが厳密に等しいか
            origin = origin == slideLength - 1 ? 0 : origin + 1; //originの位置はとslideLength - 1が等しいなら０でなければorigin + 1 右に進む
          } else if ('prev' === nextorprev) {                    //prevとnextorprevが厳密に等しいか
            origin = origin <= 0 ? slideLength - 1 : origin - 1; //originの位置はoriginが0以下ならslideLength - 1そうでなければorigin - 1
          }

          $('.slider-list').stop().animate( {                    //slider-listのアニメーション処理を全て中止します。
            left: -slideWidth * origin                          //左からのスライド幅x現在地

          });
        });

      });
    </script>
  </body>
</html>
